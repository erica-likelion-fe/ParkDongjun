<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h2 style="color: rgb(12, 12, 12);">회원가입</h2>

        <form action="/submit" method="post">

            <label for="id">아이디</label>
            <input type="text" name="id" id="id" placeholder="아이디 (최대 15자)" maxlength="15" autofocus>

            <label for="pw">비밀번호</label>
            <input type="password" name="pw" id="pw" placeholder="비밀번호 (최소 8자)" minlength="8">

            <label for="mail">메일</label>
            <input type="email" name="mail" id="mail" placeholder="mail@example.org">     

            <label for="role">역할</label>
            <select name="role" id="role">
                <option selected disabled value="">선택</option>
                <option value="frontend">프론트엔드</option>
                <option value="backend">백엔드</option>
                <option value="design">디자인</option>
            </select>

            <label for="desc">자기소개</label>
            <textarea name="desc" id="desc" rows="5" placeholder="자신을 소개하는 내용을 간략하게 적어주세요"></textarea>

            <div>
                <label for="hobby">취미 <small>(모두 선택)</small></label>
                <span class="hobbies">
                    <input type="checkbox" id="hobby_music">
                    <label for="hobby_music">음악</label>
                    <input type="checkbox" id="hobby_movie">
                    <label for="hobby_movie">영화</label>
                    <input type="checkbox" id="hobby_travel">
                    <label for="hobby_travel">여행</label>
                </span>
            </div>
            
            <div class="buttons">
                <button class="reset" type="reset">초기화</button>
                <button class="submit" type="submit">제출</button>
            </div>     
        </form>
    </main>
    <script src="./script.js"></script>
</body>
</html>
