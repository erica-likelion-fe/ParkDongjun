<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit" method="post">

        <table>
            <tr>
                <td>
                    <label for="id">아이디</label>
                </td>
                <td>
                    <input type="text" name="id" id="id" placeholder="아이디">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="pw">비밀번호</label>
                </td>
                <td>
                    <input type="password" name="pw" id="pw" placeholder="비밀번호">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="mail">메일</label>
                </td>
                <td>
                    <input type="email" name="mail" id="mail">
                    <select name="role" id="role" required>
                        <option selected disabled value="">선택</option>
                        <option value="frontend">프론트</option>
                        <option value="backend">백엔드</option>
                        <option value="design">디자인</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2"><label for="desc">자기소개</label></td>
            </tr>
            <tr>
                <td colspan="2"><textarea name="desc" id="desc"></textarea></td>                
            </tr>

            <tr>
                <td>
                    <label for="hobby">취미</label>
                </td>
                <td>                    
                    <input type="checkbox" id="hobby_music">
                    <label for="hobby_music">음악</label>
                    <input type="checkbox" id="hobby_movie">
                    <label for="hobby_movie">영화</label>
                </td>
            </tr>
        </table>
       
        <input type="reset" value="초기화">
        <input type="submit" value="제출">
    </form>
</body>
</html>
